<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up </title>
    {% load static %}
  <link rel="stylesheet" href="{%static 'css/register.css' %}">
  <link rel="icon" href="{%static 'images/logo3.png' %}" sizes=16x16/>
   <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    </script>
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
	</head>
<body>
<div class="top">
		<a id="logo" href="{% url 'index' %}"><img src="{%static 'images/logo.png' %}"/></a>
		<a id="home" href="{% url 'index' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
			<path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
			<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
		</svg>
		</a>
		</div>
    <div class="bg-img">
	  <div class="content">
	     <header>Sign up</header>
		 <div id="message">
			{% for message in messages %}
			 <h3>{{message}}</h3>
			{% endfor %}
		</div>
		 <form action="register" method="POST">
				 {% csrf_token %}
			 <div class="feild">
			 <input type="text" name="first_name" placeholder="First_name">
			 </div>
			 <div class="feild">
			<input type="text" name="last_name" placeholder="Last_name">
			</div>
			<div class="feild">
			<input id="username" type="text" name="username" placeholder="Username"><br>
			</div>
			<h5 id="usercheck" style="color: red;" >
                    **Username is missing
             </h5>
			 <div class="feild">
			 <input id="email"  type="text" name="email" placeholder="Email">
			 </div>
			 <small id="emailvalid" class="form-text
                text-muted invalid-feedback">
                    Your email must be a valid email
              </small>
			 <div class="feild">
			 <input id="password"  type="password" name="password" placeholder="Password">
			 </div>
			 <h5 id="passcheck" style="color: red;">
				**Please Fill the password
			</h5>
			 <div class="feild">
				<input id="conpassword" type="password" name="confirm" placeholder="Confirm password">
			</div>
			<h5 id="conpasscheck" style="color: red;">
				**Password didn't match
			</h5>
			<input id="select" type="checkbox" name="is_contractor" value="True">
			<label>Are you contractor?</label>
			 <div class="feild">
			 <input id="submitbtn" type="submit" value="sign up">
			 </div>		 
		 </form>
		 <script src="{%static 'javascript/form_validate.js' %}"></script>
		</div>
	  </div>
	  <a id="previous" href="javascript:history.go(-1)">Back</a>
</body>
</html>
